 - TNT
 - EXPLOSIVE_MINECART
 - ARMOR_STAND
 - BREWING_STAND
 - CHEST
 - ENDER_CHEST
 - STRUCTURE_BLOCK
 - COMMAND
 - COMMAND_CHAIN
 - COMMAND_MINECART
 - COMMAND_REPEATING
 - IRON_ORE
 - DIAMOND_ORE
 - COAL_ORE
 - GOLD_ORE
 - EMERALD_ORE
 - IRON_BLOCK
 - IRON_FENCE
 - IRON_DOOR_BLOCK
 - IRON_DOOR
 - IRON_PLATE
 - IRON_TRAPDOOR
 - GOLD_BLOCK
 - DIAMOND_BLOCK
 - OBSIDIAN
 - DISPENSER
 - DROPPER
 - OBSERVER
 - REDSTONE
 - REDSTONE_WIRE
 - LEVER
 - STONE_BUTTON

# Obliterate Outer Materials
# These materials will be set to AIR
# Subsequently they will break naturally if 
# obliterate-obliterables is false
# AIR for NONE
obliterate-materials:
 - AIR